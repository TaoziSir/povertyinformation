<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>贫困查询</title>
    <meta charset="UTF-8">
    <!--<meta name="apple-mobile-web-app-status-bar-style" content="#727272" />-->
    <meta id="viewport" name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1; user-scalable=no;">
    <!--<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=0">-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/muse-ui/dist/muse-ui.css">
    <script src="https://unpkg.com/muse-ui/dist/muse-ui.js"></script>
</head>
<body>
<div id="app">
    <mu-paper :z-depth="1" class="demo-loadmore-wrap">
        <mu-appbar color="teal">
            <mu-button icon slot="left">
                <mu-icon value="menu"></mu-icon>
            </mu-button>
            LoadMore
            <mu-button icon slot="right" @click="refresh()">
                <mu-icon value="refresh"></mu-icon>
            </mu-button>
        </mu-appbar>
        <mu-container ref="container" class="demo-loadmore-content">
            <mu-load-more @refresh="refresh" :refreshing="refreshing" :loading="loading" @load="load">
                <mu-list>
                    <template v-for="i in num">
                        <mu-list-item>
                            <mu-list-item-title>{{text}} Item {{i}}</mu-list-item-title>
                        </mu-list-item>
                        <mu-divider />
                    </template>
                </mu-list>
            </mu-load-more>
        </mu-container>
    </mu-paper>
</div>
</body>
<script>
   new Vue( {
       el: '#app',
       data () {
           return {
               num: 10,
               refreshing: false,
               loading: false,
               text: 'List'
           }
       },
       methods: {
           refresh () {
               this.refreshing = true;
               this.$refs.container.scrollTop = 0;
               setTimeout(() => {
                   this.refreshing = false;
                   this.text = this.text === 'List' ? 'Menu' : 'List';
                   this.num = 10;
               }, 2000)
           },
           load () {
               this.loading = true;
               setTimeout(() => {
                   this.loading = false;
                   this.num += 10;
               }, 2000)
           }
       }
   });
</script>

<style lang="less">
    .demo-loadmore-wrap {
        width: 100%;
        max-width: 360px;
        height: 420px;
        display: flex;
        flex-direction: column;}
    .mu-appbar {
        width: 100%;

    }
    .demo-loadmore-content {
        flex: 1;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
    }
</style>
</html>
